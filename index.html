<!DOCTYPE html>
<html lang="en">

<head>
    <title>MQTT with JavaScript using MQTT.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>

<body>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <div class="container mt-5">
        <div class="row justify-content-center">

            <h3>Activity 3: Publish/Subscribe Web Client
            </h3>

        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-4">
                <div class="card mb-3 bg-dark" style="max-width: 540px;">
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title text-light">Publish</h5>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><img src="../sd190-mqttjs-javascript-resources/content.png" alt="" style="width: 20px;"></span>
                                </div>
                                <input type="text" id="topic" class="form-control" placeholder="Topic" aria-label="Topic" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><img src="../sd190-mqttjs-javascript-resources/chat-box.png" alt="" style="width: 20px;"></span>
                                </div>
                                <input type="text" id="payload" class="form-control" placeholder="Payload" aria-label="Payload" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mt-4">
                                <button id="publish" class="btn btn-info btn-sm">Publish <ion-icon name="send-outline"></ion-icon></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card mb-3 bg-dark" style="max-width: 540px;">
                    <div class="col-md-8">
                        <div class="card-body">

                            <h5 class="card-title text-light">Subscribe</h5>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><img src="../sd190-mqttjs-javascript-resources/headhunting.png" alt="" style="width: 20px;"></span>
                                </div>
                                <input type="text" id="subtopic" class="form-control" placeholder="Topic" aria-label="Topic" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mt-4">
                                <span><button id="subscribe" class="btn btn-info btn-sm">Subscribe <ion-icon name="chevron-forward-circle-outline"></ion-icon></button></span>
                            </div>
                            <!-- <div class="input-group mt-4">
                                <span><button id="unsubscribe" class="btn btn-outline-danger btn-sm">Unsubscribe <ion-icon name="chevron-forward-circle-outline"></ion-icon></button></span>
                            </div> -->
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4" style="background-color: rgb(77, 77, 77);">
                <div class="card-body">
                    <table class="table table-hover text-light" id="Table">
                        <h5 style="color: white;">Message <span><button class="btn btn-info btn-sm" id="clear" style="float: right;">Clear</button></span></h5>
                        <thead>
                            <tr>
                                <th scope="col">Topic</th>
                                <th scope="col">Payload</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./browserMqtt.js"></script>
    <script src="./index.js"></script>

</body>

</html>
